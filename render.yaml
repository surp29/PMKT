services:
  # Backend API Service
  - type: web
    name: phanmemketoan-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python main.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DATABASE_URL
        fromDatabase:
          name: phanmemketoan-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://phanmemketoan.vercel.app,http://localhost:3000
      - key: ENVIRONMENT
        value: production

databases:
  # PostgreSQL Database
  - name: phanmemketoan-db
    databaseName: ketoan
    user: ketoan_user
    plan: free
